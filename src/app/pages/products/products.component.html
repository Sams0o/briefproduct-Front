<div class="Tab">
<a [routerLink]="['']" class="btn btn-secondary ">Ajouter un produit</a>
<div class="table-responsive">
    <table class="table">
        <thead class="bgThead">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nom</th>
                <th scope="col">Prix</th>
                <th scope="col">Quantit√©</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of productToDisplay">
                <th scope="row">{{product.id}}</th>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td>{{product.quantity}}</td>
                <td class="Btn">
                    <a [routerLink]="['']" class="btn btn-warning me-2">Modifier</a>
                    <a [routerLink]="['']" class="btn btn-danger">Supprimer</a>
                </td>
            </tr>
        </tbody>
     
    </table>
</div>
</div>
